server {
    listen 80;
    server_name singularities.world www.singularities.world;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name singularities.world www.singularities.world;

    ssl_certificate /etc/letsencrypt/live/singularities.world/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/singularities.world/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the server container
    location /api/ {
        proxy_pass http://server:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections to the server container
    location /ws {
        proxy_pass http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    # SPA fallback â€” all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
